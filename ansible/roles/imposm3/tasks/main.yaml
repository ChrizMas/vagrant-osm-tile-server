---
- name: "Install imposm3 packages"
  become: "yes"
  apt:
    name: "{{item}}"
    state: present
  with_items:
    - libleveldb-dev
    - libgeos-dev
    - golang-gogoprotobuf-dev

- name: "Copy imposm3 binary file to /usr/local/bin/"
  become: "yes"
  copy:
    src: files/imposm3-0.5.0
    dest: /usr/local/bin/imposm3
    mode: 0755

